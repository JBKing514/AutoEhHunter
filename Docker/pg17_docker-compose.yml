services:
  pg17:
    image: pgvector/pgvector:pg17
    container_name: pgvector-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-lrr_library}
    ports:
      - "5432:5432"
    volumes:
      - ${POSTGRES_DATA_DIR:-./autoehhunter/pgvector}:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-lrr_library}"]
      interval: 10s
      timeout: 5s
      retries: 12
